      function Reveal({ children, delay = 0, className = '', threshold = 0.5 }) {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => { setIsVisible(entry.isIntersecting); }, { threshold });
          if (ref.current) observer.observe(ref.current);
          return () => observer.disconnect();
        }, [threshold]);
        return (
          <div ref={ref} className={`${className} transition-all duration-300 ease-out transform will-change-transform motion-reduce:transition-none motion-reduce:transform-none ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: `${delay}ms` }}>
            {children}
          </div>
        );
      }

      function ContactForm() {
